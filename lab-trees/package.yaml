name:                lab-trees
version:             0.1.0.0
github:              "cs141/lab-trees"
author:              "Alex Dixon"
maintainer:          "alexander.dixon@warwick.ac.uk"
copyright:           "2022 Alex Dixon"

extra-source-files:
- README.md

description:         This lab covers the implementation of a tree-based data structure with nice algorithmic properties.

dependencies:
- base >= 4.7 && < 5
- containers

library:
  source-dirs: src

tests:
  lab-trees-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lab-trees
    - tasty
    - tasty-reporter-muffled
    - tasty-hunit
    - tasty-quickcheck

