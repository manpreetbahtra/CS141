name:                lab-monads
version:             0.1.0.0
github:              "cs141/lab-monads"
author:              "Alex Dixon"
maintainer:          "alexander.dixon@warwick.ac.uk"
copyright:           "2022 Alex Dixon"

extra-source-files:
- README.md

description:         This lab covers the fundamentals of working with the Monad type class.

dependencies:
- base >= 4.7 && < 5
- containers

library:
  source-dirs: src
  ghc-options:
  - -Werror

tests:
  lab-monads-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lab-monads
    - tasty
    - tasty-reporter-muffled
    - tasty-hunit
    - tasty-quickcheck
